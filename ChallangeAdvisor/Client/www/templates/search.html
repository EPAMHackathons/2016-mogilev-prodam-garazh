<ion-view view-title="Search">
    <ion-content>
        <h1>Search</h1>
        
                <ion-list>
                    <ion-checkbox ng-repeat="tag in tags">{{tag.title}}</ion-checkbox>

                </ion-list>
         


    </ion-content>
    <<div class="bar bar-footer bar-positive" ng-click="tags.search()">
        <div class="title">Search</div>
    </div>
</ion-view>
